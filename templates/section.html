{% extends "layout.html" %}

{% block content %}
<main class="w-full flex flex-col">
  <h1>
    {{ section.title }}
  </h1>

  <div class="container flex flex-col">
    <ul class="p-2">
    {% for post in section.pages %}
      <li><a href="{{ post.permalink }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
</main>
{% endblock content %}
